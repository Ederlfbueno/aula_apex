<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
</head>
<body>
     <script> 
        function acao() {
            var nota1 = parseInt(document.getElementById('nota1').value)
            var nota2 = parseInt(document.getElementById('nota2').value)

            var media = calculo(nota1,nota2) 
            var situacao = verificarSituacao(media)

            alert('Aluno esta ' + situacao + ' com media ' + media)
        }

        function calculo(nota1, nota2){ 
            return (nota1 + nota2) / 2
        }

        function verificarSituacao(media){ 
            return media >= 7 ? "aprovado" : "reprovado"
        }
    </script> 

    <form >
        <input type="text" placeholder="Primeira Aula" id="nota1">     
        <input type="text" placeholder="Segunda Aula" id="nota2">     
        <input type="button" value="verificar" onclick="acao()">
    </form>
</body>
</html>
